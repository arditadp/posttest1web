<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="daf.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="title"><h3>Register</h3></div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-inbox">
                            <span class="detail">Nama Lengkap</span>
                            <input type="text" placeholder="Masukkan Nama Lengkap" required>
                        </div>
                        <div class="input-inbox">
                            <span class="detail">Username</span>
                            <input type="text" placeholder="Masukkan Username" required>
                        </div>
                        <div class="input-inbox">
                            <span class="detail">Email</span>
                            <input type="text" placeholder="Masukkan Email" required>
                        </div>
                        <div class="input-inbox">
                            <span class="detail">Nomor Telepon</span>
                            <input type="text" placeholder="Masukkan Nomor Telepon" required>
                        </div>
                        <div class="input-inbox">
                            <span class="detail">Password</span>
                            <input type="text" placeholder="Masukkan Password" required>
                        </div>
                        <div class="input-inbox">
                            <span class="detail">Ulangi Password</span>
                            <input type="text" placeholder="Masukkan Ulang Password" required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Jenis Kelamin</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Pria</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Wanita</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Lainnya</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Daftar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
